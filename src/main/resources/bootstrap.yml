server:
  port: 8765
  
  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    
spring:
  application:
    name: PatientOnboarding-zuul
    
    
zuul:
  routes:
    auth:
      path: /auth/authenticate
      service-id: PatientOnboard-AuthenticationService
      strip-prefix: false
    test:
      sensitiveHeaders:
      path: /auth/test
      service-id: PatientOnboard-AuthenticationService
      strip-prefix: false
    register:
      path: /auth/registerUser
      service-id: PatientOnboard-AuthenticationService
      strip-prefix: false
      
